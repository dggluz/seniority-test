<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Seniority test</title>
	<link
		rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<h1>Seniority test</h1>
		<div class="card">
			<form id="new-item" class="card-body">
				<h2 class="card-title">New item</h2>
				<div class="row">
					<div class="col-3">
						<div id="new-item-drop-image" class="border border-secondary rounded bg-light">
							<p class="p-3">Drop the item's image here or...</p>
						</div>
					</div>
					<div class="col-9">
						<button class="btn btn-primary file-button">
							...select it from your filesystem
							<input type="file" />
						</button>
					</div>
				</div>

				<div class="row mt-3">
					<div class="col">
						<button type="submit" class="btn btn-success">Create item</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>
</html>
